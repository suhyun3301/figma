<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        width: 300px;
        height: 300px;
        background-color: rgb(211, 161, 246);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .box2 {
        width: 100px;
        height: 100px;
        background-color: rgb(169, 225, 193);
        position: absolute;
      }
    </style>
  </head>

    <div class="box1">
      <div class="box2"></div>
    </div>
  </body>
